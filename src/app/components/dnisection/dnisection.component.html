
<div class="container">
    <section class='dni-section'>
        <div class="header-container">
            Datos de la visita
        </div>
        <div class="dni-input">
            <div>
                <label class="label">DNI</label>
                <form [formGroup]='dniForm' class='form'>
                    <input type="number" class="form-control" name="dni" formControlName="dni"/>
                    <button (click)="validate()">Consultar</button>
                </form>
            </div>
            <div class="dni-output">
                <span>Nombre y apellido</span>
                <p>{{name}}aca deberia decir algo</p>
            </div>
        </div>
    </section>
</div>
